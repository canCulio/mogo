<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Mogo</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <div class="header-logo">Mogo</div>
                <nav class="nav">
                    <a class="nav-link active" href="#">About</a>
                    <a class="nav-link" href="#">Service</a>
                    <a class="nav-link" href="#">Blog</a>
                    <a class="nav-link" href="#">Work</a>
                    <a class="nav-link" href="#">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="intro">
        <div class="container">
            <div class="intro-inner">
                <h2 class="intro-subtitle">Creative Template</h2>
                <h1 class="intro-title">Welcome to Mogo</h1>
                <a class="btn" href="#">Learn More</a>
            </div>
        </div>
        <div class="intro-slider">
            <div class="container">
                <div class="slider-inner">
                    <div class="slider-item active"><span class="slider-num">1 </span>Intro</div>
                    <div class="slider-item"><span class="slider-num">2 </span>Work</div>
                    <div class="slider-item"><span class="slider-num">3 </span>About</div>
                    <div class="slider-item"><span class="slider-num">4 </span>Contact</div>
                </div>
            </div>  
        </div>
    </div>

</html>
