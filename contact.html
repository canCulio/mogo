            </div>
        </div>
    </header>

    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <form action="" id="form" class="form-body">
                    <h2 class="form-title">Contact Us</h2>
                    <div class="form-item">
                        <label for="FormName" class="form-label">Name*:</label>
                        <input type="text" id="name" name="name" class="form-input _req">
                    </div>
                    <div class="form-item">
                        <label for="FormEmail" class="form-label">Email*:</label>
                        <input type="text" id="FormEmail" name="email" class="form-input _req _email">
                    </div>
                    <div class="form-item">
                        <label for="FormMessage" class="form-label">Message*</label>
                        <textarea name="message" id="FormMessage" class="form-input"></textarea>
                    </div>
                    <div class="form-item">
                        <div class="form-label">Add picture</div>
                        <div class="file">
                            <div class="file-item">
                                <input accept=".jpg, .png, .gif" type="file" name="image" class="file-input">
                                <button class="file-button">Choose</button>
                            </div>
                            <div id="formPreview" class="file-preview"></div>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" checked id="formAgreement" name="agreement" class="checkbox-input _req">
                            <label for="formAgreement" class="checkbox-label">I confirm that you can use my data</label>
                        </div>
                    </div>
                    <!--<input type="text" class="field" placeholder="Your Name">
                    <input type="email" class="field" placeholder="Your Email">
                    <input type="text" class="field" placeholder="Your Phone">
                    <textarea class="field area" placeholder="Message"></textarea>-->
                    <button class="form-btn" type="submit">Send</button>
                </form> 
            </div>
        </div>
    </div>      
       
    


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
